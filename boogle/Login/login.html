<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="Login">
  <meta name="keywords" content="login, boogle">
  <title<Login | Boogle</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="boogle.png" alt="boogle logo">
    </div>

    <div class="title">
      <p id="p1">One account to rule them all</p>
      <p id="p2">Sign in with your Boogle Account</p>
    </div>

    <div class="sign_in">
      <img class="profile_img" src="profile_img.png" alt="profile image">

      <form class="signin_form">
        <input type="text" placeholder="Enter your email">
        <input type="password" placeholder="Password">
        <button class="signin_button">Sign in</button>
      </form>
    </div>

    <a href="Create account" class="new_account">Create account</a>
  </div>

</body>
</html>
