<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Conversion</title>

    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <h2>Conversion</h2>

    {% if selected_unit == "km" %}
        <p>{{user_input}} kilometers is {{result}} miles.</p>
    {% else %}
        <p>{{user_input}} miles is {{result}} kilometers.</p>
    {% endif %}

    <a href="/converter"><button type="submit">Convert another number</button></a>
</body>
</html>
