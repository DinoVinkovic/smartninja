<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple converter</title>

    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <h1>Converter</h1>

    <p>Enter a number you'd like to convert and choose a unit.</p>

    <form method="post" action="/converter-result">
        <input type="number" name="user_input" required>

        <select name="unit">
            <option value="km">km</option>
            <option value="mi">mi</option>
        </select>

        <button type="submit">Convert</button>
    </form>

</body>
</html>
